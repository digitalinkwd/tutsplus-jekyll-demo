---
layout: default
---
<div class="post album-review">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p><em>{{ page.album }}</em> ({{ page.year }}) &bull; {{ page.artist }}</p>
    <p class="post-meta">Release Date: <small>{{ page.date | date: "%b %-d, %Y" }}</small>{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
